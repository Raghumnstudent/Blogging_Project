<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body{
        text-align:center;background: url("reg.jpg" );
        width: 100%;
        height: 100%;
    }
    
    /* Clear floats after the columns */
    
    
    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    
    </style>
<body>
    <h1 style="text-align: center;color: rgb(10, 238, 181);">Registration Form</h1>
    <form style="text-align: center;">>

        <div class="form-group" style="text-align: center;color:rgb(196, 236, 17)">
            Name:<br><input style="text-align: center;" type="email" style="width: 150px;height: 40px;"  placeholder="Enter Your Name" required> 
        </div>

        <div class="form-group" style="text-align: center;color:rgb(196, 236, 17)"> 
        Email:<br><input type="email" style="width: 200px;height: 40px;"  placeholder="Enter Your Email"> 
        </div>

        <div class="form-group" style="text-align: center;color:rgb(196, 236, 17)">  
        Password:<br><input type="password" style="width: 200px;height: 40px;"  placeholder="Create Password"> 
        </div> 
        
        <div class="form-group" style="text-align: center;color:rgb(196, 236, 17)">  
            Confirm password:<br><input type="password" style="width: 200px;height: 40px;"  placeholder="Confirm Password"> 
        </div>
        

        <button type="submit">Submit</button>
    </form>
       
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
